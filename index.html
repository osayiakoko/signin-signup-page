<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>index</title>
</head>
<body>
    <div class="container">
        <h4 class="mobile-logo">boardme</h4>

        <div class="form-wrapper">
            <div class="form-note-wrapper">
                <h4 class="logo">boardme</h4>
                <p class="main-note">Implement user onboarding experience with just a few clicks</p>
                <p class="sub-note">Guide your customers on a fantastic journey within your web app.</p>
            </div>

            <div class="form-signup-options">
                <h3>Get started</h3>

                <div class="signup-option">
                    <div class="signup-option-icon">
                        <i class="far fa-envelope"></i>
                    </div>
                    <p>sign up with email</p>
                </div>

                <div class="signup-option">
                    <div class="signup-option-icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <p>sign up with Twitter</p>
                </div>

                <div class="signup-option">
                    <div class="signup-option-icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <p>sign up with Facebook</p>
                </div>

                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
